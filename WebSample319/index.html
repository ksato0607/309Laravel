  <br/>
  <section id="contact"  style="background-color:#1e1e1e;">
    <h2 style="color:#fff">Contact Me</h2>
    <hr class="style-white"/>
    <div>
      <form id="contactForm" novalidate="">
        <div class="form-item">
          <label for="“name”">Name</label>
          <input id="name" type="text" placeholder="Name" style ="color:#d2d2d2" required/>
        </div>
        <div class="form-item">
          <label for="“email”">Email Address</label>
          <input id="email" type="email" placeholder="Email Address" style ="color:#d2d2d2" required/>
        </div>
        <div class="form-item">
          <label for="“message”">Message</label>
          <textarea id="message" rows="5" placeholder="Message" style ="color:#d2d2d2" required/></textarea>
        </div><br/>
        <button type="submit">Send</button>
      </form>
      <div id="form_text">

      </div>
    </div>
  </section>
